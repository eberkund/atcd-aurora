- question: Do we have to be Christian to attend?
  answer:
    No, we are Christian but you do not have to be. In fact, the families in our
    centres are from all backgrounds and all religions. We teach Christian
    values and Bible stories; however, we do not implement services nor
    sacraments. We teach children about all the values that are rooted in
    Christianity such as love, forgiveness, honesty, charity, gentleness,
    kindness and everything else that is wholesome. Parents/Guardians are asked
    to sign a statement of faith to acknowledge that we will be teaching said
    curriculum.

- question: Are you licensed by the Ministry of Education?
  answer:
    Yes, the Ministry checks up on us regularly and we are very proud of our
    positive and open relationship with them.

- question: Are your staff qualified?
  answer:
    All of our extraordinary staff are registered with the College of Early
    Childhood Educators and have a diploma in ECE. Our staff has their
    Vulnerable Sector Screenings and current CPR and First Aid certificates. We
    encourage you to come in for a tour and meet some of them yourself.

- question: Are you a subsidized daycare?
  answer:
    We are currently unable to offer subsidies, we will be offering subdidy in
    2022.

- question: Is there a discount for siblings?
  answer:
    Yes, we offer a discount for the eldest sibling, please contact us for more
    inforamtion.

- question: What meals do you provide?
  answer:
    We offer morning breakfast, hot lunch, afternoon snacks and fruit at 5PM. We
    only serve water and milk to drink and we make all necessary dietary
    accommodations for our children with allergies. The menu is based on the
    Canada Food Guide with the assistance of a nutritionist. Our chefs have
    their food handling certificates and great palettes.

- question: Do you accommodate children with special needs?
  answer:
    We accept children of all abilities and learning needs. We believe in
    complete inclusion and integration. Please contact us with your child's
    differing abilities and we will work with you to make it happen. We also
    collaborate with healthcare professionals (occupational therapists,
    physiotherapists, doctors, etc.) and we do everything we can to give our
    special angels the best in service.

- question: How do your centres differ from the rest?
  answer:
    We offer a Christian curriculum and enrichment programs for children of all
    ages including French. Our programs are inclusive, targeted and holistic. We
    foster all areas of development including social, emotional, physical and
    mental. Our environment focuses on child-led learning and adheres to the
    pillars of _How Does Learning Happen_ and _Early Learning for Every Child
    Today (ELECT)_.

- question: How are you handling COVID-19?
  answer:
    We're committed to protecting the health and safety of all of our children,
    staff and families during the COVID-19 pandemic. To ensure everyone's
    well-being, we are going above and beyond to follow all health and safety
    protocols as outlined by the Ministry of Education and Public Health as well
    as introducing our new reopening guidelines. If you have any questions or
    concerns, please feel free to reach out. We look forward to seeing you and
    your family.
