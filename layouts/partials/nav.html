<svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
    <polygon points="50,0 100,0 50,100 0,100" />
</svg>

<div class="relative pt-6 px-4 sm:px-6 lg:px-8">
    <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
        <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
            <div class="flex items-center justify-between w-full md:w-auto">
                {{ $logo := resources.Get "images/logo.svg" }}
                <a href="/">
                    <img class="h-8 w-auto sm:h-10" src="{{ $logo.RelPermalink }}">
                </a>
                <div class="-mr-2 flex items-center md:hidden">
                    <button type="button" @click="open = true" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-offset-pink-600" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <span class="h-6 w-6">
                            {{ readFile "assets/images/icons/menu.svg" | safeHTML }}
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
            <a href="#facilities" class="font-bold text-gray-500 hover:text-gray-900">Facilities</a>
            <a href="#faq" class="font-bold text-gray-500 hover:text-gray-900">FAQ</a>
            <a href="/daycamp" class="font-bold text-gray-500 hover:text-gray-900">Daycamp</a>
        </div>
    </nav>
</div>

<div class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden"
     x-show="open"
     x-transition:enter="duration-150 ease-out"
     x-transition:enter-start="opacity-0 scale-95"
     x-transition:enter-end="opacity-100 scale-100"
     x-transition:leave="duration-100 ease-in"
     x-transition:leave-start="opacity-100 scale-100"
     x-transition:leave-end="opacity-0 scale-95">
    <div class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
        <div class="px-5 pt-4 flex items-center justify-between">
            {{ $logo := resources.Get "images/logo.jpg" }}
            <div>
                <img class="h-8 w-auto" src="{{ $logo.RelPermalink }}" alt="Logo">
            </div>
            <div class="-mr-2">
                <button type="button" @click="open = false" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-offset-pink-600">
                    <span class="sr-only">Close main menu</span>
                    <span class="h-6 w-6">
                        {{ readFile "assets/images/icons/close.svg" | safeHTML }}
                    </span>
                </button>
            </div>
        </div>
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="#facilities" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Facilities</a>
            <a href="#staff" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Staff</a>
            <a href="#faq" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">FAQ</a>
            <a href="#contact" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Contact</a>
        </div>
    </div>
</div>
