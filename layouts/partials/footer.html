<div class="bg-gradient mt-5">
    <div class="container mx-auto p-6">
        &copy;{{ now.Year }} Angelic Treasures Christian Childcare
    </div>
</div>

{{ $scripts := resources.Get "scripts/map.ts" }}
{{ $params := dict "GOOGLE_MAPS_API_KEY" (getenv "GOOGLE_MAPS_API_KEY") }}
{{ $options := dict "minify" true "sourceMap" "inline" "params" $params }}
{{ $js := $scripts | js.Build $options }}
<script src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}" async></script>
