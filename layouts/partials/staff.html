<div class="bg-white rounded-lg overflow-hidden shadow">
    {{ $original := resources.Get "images/staff/unknown.jpg" }}
    {{ if .photo }}
    {{ $original = resources.Get .photo }}
    {{ end }}
    <picture>
        {{ $img := $original.Fill "800x533 smart webp" }}
        <source srcset="{{ $img.RelPermalink }}" type="image/webp">
        {{ $img := $original.Fill "800x533" }}
        <img src="{{ $img.RelPermalink }}" alt="{{ .name }}" loading="lazy">
    </picture>
    <div class="p-6">
        <h3 class="text-2xl font-bold mb-1 text-center">
            {{ htmlUnescape .name }}
        </h3>
        <h4 class="text-pink-500 text-lg font-bold text-center">
            {{ htmlUnescape .position }}
        </h4>
        <div class="text-gray-500 pt-3">
            {{ markdownify .bio }}
        </div>
    </div>
</div>
