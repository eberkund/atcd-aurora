<div class="bg-white rounded-lg overflow-hidden shadow-sm text-center">
    {{ $img := resources.Get .photo }}
    {{ $img = $img.Resize "x400 webp" }}
    <img src="{{ $img.RelPermalink }}" alt="" class="w-48 rounded-full mx-auto mt-6">
    <div class="p-6">
        <h3 class="text-2xl font-bold mb-1">
            {{ htmlUnescape .name }}
        </h3>
        <h4 class="text-pink-500 text-lg font-bold">
            {{ htmlUnescape .position }}
        </h4>
        <p class="pt-3 text-gray-600">
            {{ htmlUnescape .bio }}
        </p>
    </div>
</div>
