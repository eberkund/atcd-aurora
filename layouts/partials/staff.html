<div class="bg-white rounded-lg overflow-hidden shadow-sm">
    {{ $original := resources.Get .photo }}
    <picture class="block w-48 rounded-full mx-auto mt-6">
        {{ $img := $original.Resize "x400 webp" }}
        <source srcset="{{ $img.RelPermalink }}" type="image/webp">
        {{ $img := $original.Resize "x400" }}
        <img src="{{ $img.RelPermalink }}" alt="">
    </picture>
    <div class="p-6">
        <h3 class="text-2xl font-bold mb-1 text-center">
            {{ htmlUnescape .name }}
        </h3>
        <h4 class="text-pink-500 text-lg font-bold text-center">
            {{ htmlUnescape .position }}
        </h4>
        <p class="pt-3 text-gray-500 text-left">
            {{ htmlUnescape .bio }}
        </p>
    </div>
</div>
