<div class="bg-white rounded-lg overflow-hidden">
    {{ $img := resources.Get .image }}
    <img src="{{ $img.RelPermalink }}" alt="">
    <div class="p-6">
        <h3 class="text-2xl font-bold mb-1">{{ .name }}</h3>
        <h4 class="text-pink-500 text-lg font-bold">{{ htmlUnescape .age_range }}</h4>
        <p class="pt-3">{{ .description }}</p>
    </div>
</div>
